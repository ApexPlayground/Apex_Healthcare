{% extends 'patient/base.html' %}

{% block body %}
  <div id="content-wrapper">
    <div class="container text-center">
      <!-- Disease List -->
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <h2 class="text-center bg-dark text-light p-4 rounded">List Of Diagnosed Diseases</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Disease</th>
                  <th scope="col">Disease Advice</th>
                  <th scope="col">Appointment</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <input type="hidden" value="{{ user.id }}" name="" id="user_id" />
                {% for d in disease %}
                  <tr>
                    <td>{{ forloop.counter }}
                    <td>{{ d.disease }}</td>
                    <td>
                      <a href="{% url 'disease_advice' %}?disease={{ d.disease }}" class="btn btn-primary">Get Advice</a>
                    </td>
                    <td>
                      <button class="btn btn-success btn-sm btn_ment" type="button" data-sid="{{ d.id }}">Request</button>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- Result Display -->
          <div id="appointment_result" class="text-center mt-3"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
