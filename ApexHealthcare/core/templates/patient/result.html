{% extends 'patient/base.html' %}

{% block body %}
  <div id="content-wrapper">
    <div class="container text-center">
      <!-- Disease List -->
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <h2 class="text-center bg-primary p-4 rounded">List Of Diagnosed Diseases</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Disease</th>
                  <th scope="col">Medicine</th>
                  <th scope="col">Appointment</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <input type="hidden" value="{{ user.id }}" name="" id="user_id" />
                {% for d in disease %}
                  <tr>
                    <td class="d-none">{{ d.id }}</td>
                    <td>{{ d.patient.username }}</td>
                    <td>{{ d.disease }}</td>
                    <td>
                      {% if d.medicine == '' %}
                        Yet Recommended
                      {% else %}
                        {{ d.medicine }}
                      {% endif %}
                    </td>
                    <td>
                      <button class="btn btn-success btn-sm btn_ment" type="button" data-sid="{{ d.id }}">Request</button>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

          <!-- Result Display -->
          <div id="appointment_result" class="text-center mt-3"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
