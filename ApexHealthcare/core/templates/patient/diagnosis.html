{% extends 'patient/base.html' %}
{% load static %}

{% block body %}
  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Icon Cards -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center bg-primary rounded p-4 bg-dark text-light">Disease Prediction</h2>

              <form method="POST" action="" class="myform">
                {% csrf_token %}

                <datalist id="symp">
                  {% for symp in symptoms %}
                    <option value="{{ symp }}">{{ symp }}</option>
                  {% endfor %}
                </datalist>

                <input type="hidden" value="{{ user.id }}" name="" id="user_id" />

                <div class="mb-3">
                  <label for="Symptom1" class="form-label fw-bold">First Symptom</label>
                  <input type="text" class="form-control" list="symp" name="Symptom1" id="Symptom1" placeholder="Please Choose Symptom" required="" />
                </div>

                <div class="mb-3">
                  <label for="Symptom2" class="form-label fw-bold">Second Symptom</label>
                  <input type="text" class="form-control" list="symp" name="Symptom2" id="Symptom2" placeholder="Please Choose Symptom" required="" />
                </div>

                <div class="mb-3">
                  <label for="Symptom3" class="form-label fw-bold">Third Symptom</label>
                  <input type="text" class="form-control" list="symp" name="Symptom3" id="Symptom3" placeholder="Please Choose Symptom" required="" />
                </div>

                <div class="mb-3">
                  <label for="Symptom4" class="form-label fw-bold">Forth Symptom</label>
                  <input type="text" class="form-control" list="symp" name="Symptom4" id="Symptom4" placeholder="Please Choose Symptom" required="" />
                </div>

                <div class="mb-3">
                  <label for="Symptom5" class="form-label fw-bold">Fifth Symptom</label>
                  <input type="text" class="form-control" list="symp" name="Symptom5" id="Symptom5" placeholder="Please Choose Symptom" required="" />
                </div>

                <div class="text-center">
                  <button type="button" class="btn btn-primary" id="predict_btn">Predict</button>
                </div>
              </form>

              <div id="result" class="text-center mt-3 fw-bold"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
