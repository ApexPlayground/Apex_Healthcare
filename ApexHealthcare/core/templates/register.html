{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <div class="card border-0 shadow">
          <div class="card-body p-5">
            <h4 class="text-center mb-4">Create your patient account</h4>
            <form method="POST" action="{% url 'reg_user' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter Phone number" required pattern="\+?\d*" title="Phone number must start with + followed by numbers or just numbers" />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required />
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmation Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
            <div class="mt-3">
              {% if messages %}
                <div class="messages">
                  {% for message in messages %}
                    <div class="alert alert-primary text-center" role="alert">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
